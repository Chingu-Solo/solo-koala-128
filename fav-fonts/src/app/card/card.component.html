<article class="card">
    <div class="first-row">
        <h2 class="name">{{ card.name }}</h2>
        <button class="btn-round">
            <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
        </button>                    
    </div>
    <h3 class="author">{{ card.author }}</h3>
    <div class="text">
        <p>{{ card.sentence }}</p>
    </div>                
</article>
